<div class="card" style="width: 14rem; position: relative;">
  <img src="/assets/images/musics_cover/star_boy.png" class="card-img-top" alt="...">
  <!-- Ícone de coração no canto superior direito -->
  <button class="heart-btn" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ff2d55" viewBox="0 0 16 16">
      <path d="M8 2.748-.717-1.737C5.6-.281 8 .443 8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
    </svg>
  </button>

  <div class="card">
    <img [src]="image" alt="Capa da música" class="cover" />
    <div class="info">
      <h4>{{ title }}</h4>
      <p>{{ artist }}</p>
      <audio *ngIf="preview" [src]="preview" controls></audio>
    </div>
  </div>
