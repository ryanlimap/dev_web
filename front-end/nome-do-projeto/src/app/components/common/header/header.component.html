<div class="app-wrapper d-flex">
  <div class="main-content flex-grow-1 position-relative">
    <!-- Barra de Pesquisa -->
    <div class="search-container d-flex align-items-center gap-3 mb-3">
      <div class="search-box d-flex align-items-center flex-grow-1">
        <i class="bi bi-search text-muted"></i>
        <input 
          type="text" 
          class="form-control border-0 bg-transparent" 
          placeholder="🔍 Pesquisar músicas, artistas, álbuns..."
          [(ngModel)]="searchTerm"
          (keydown)="onEnterKey($event)"
          style="box-shadow: none; outline: none;"
        >
        <button 
          *ngIf="searchTerm" 
          class="btn btn-sm btn-outline-secondary ms-2"
          (click)="clearSearch()"
          title="Limpar pesquisa">
          ✕
        </button>
      </div>
      <button 
        class="btn btn-primary"
        (click)="onSearch()"
        [disabled]="!searchTerm.trim()">
        Buscar
      </button>
    </div>

    <!-- Chips de Categorias -->
    <div class="chip-bar d-flex flex-wrap gap-2">
      <button class="chip active">Music</button>
      <button class="chip">Podcasts</button>
      <button class="chip">Jazz</button>
      <button class="chip">Electronica</button>
      <button class="chip">Rock</button>
      <button class="chip">Hip Hop</button>
    </div>
  </div>
</div>
